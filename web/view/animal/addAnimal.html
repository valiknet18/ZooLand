{% extends 'layouts/Main.html' %}


{% block title %}
    Назва тваринки
{% endblock %}

{% block script %}
<script src="../../js/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="../../js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="../../js/jquery.fileupload.js"></script>
{% endblock %}

{% block content %}
<div class='area_article'>
    <form action="/animal/create" name="form_create_animal" method="POST">
        <div>
            <label for="image_animal">
                Фотограція
            </label>
            <input type="file" id="image_animal" name="image_animal"/>
        </div>

        <div>
            <label for="name_animal">
                Назва тварини
            </label>
            <input type='text' id="name_animal" name="name_animal"/>
        </div>

        <div>
            <label for="text_animal">
                Опис тварини
            </label>
            <textarea id="text_animal" name="text_animal"></textarea>
        </div>

        <div>
            <label for="count_animal">
                Кількість тварин
            </label>
            <input type="text" id="count_animal" name="count_animal"/>
        </div>

        <div>
            <label for="category_animal">
                Категорія
            </label>
            <select id="category_animal" name="category_animal">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cname }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
