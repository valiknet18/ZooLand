{% extends 'layouts/Main.html' %}


{% block title %}
    Назва тваринки
{% endblock %}

{% block script %}
<script src="../../js/fileupload/jquery.ui.widget.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="../../js/fileupload/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="../../js/fileupload/jquery.fileupload.js"></script>
<script src="../../js/fileupload/jquery.fileupload-image.js"></script>
<script src="../../js/fileupload/jquery.fileupload-jquery-ui.js"></script>
<script src="../../js/fileupload/jquery.fileupload-validate.js"></script>
<script src="../../js/fileupload/jquery.iframe-transport.js"></script>
<script src="../../js/fileupload/jquery.ui.widget.js"></script>
{% endblock %}

{% block content %}
<div class='area_article'>


    <form action="/animal/create" id="form_create_animal" name="form_create_animal" method="POST" enctype="multipart/form-data">
        <div>
            <label>
                Фотограція
            </label>
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <input type="file" name="files">
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel upload</span>
                </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
        </div>

        <div>
            <label for="name_animal">
                Назва тварини
            </label>
            <input type='text' id="name_animal" name="name_animal"/>
        </div>

        <div>
            <label for="text_animal">
                Опис тварини
            </label>
            <textarea id="text_animal" name="text_animal"></textarea>
        </div>

        <div>
            <label for="count_animal">
                Кількість тварин
            </label>
            <input type="text" id="count_animal" name="count_animal"/>
        </div>

        <div>
            <label for="category_animal">
                Категорія
            </label>
            <select id="category_animal" name="category_animal">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cname }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</div>
{% endblock %}
